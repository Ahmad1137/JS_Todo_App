<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Todo App</title>
    <link rel="icon" type="image/x-icon" href="./logo.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row-cols-lg-1 mt-5">
          <div class="mt-2 d-flex justify-content-around text-center">
            <div>
              <h2 class="m-0">Todo List</h2>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                Add
              </button>
            </div>
            <div>
              <input
                class="form-control-sm me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search_item"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div
        class="modal fade mt-5"
        id="confirmModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="confirmModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">Confirm Delete</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="closeConfirmModal()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                onclick="closeConfirmModal()"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDelete"
                onclick="confirmDeleteTask()"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Todo Form</h5>

              <button
                type="button"
                class="btn btn-danger bg-danger border-0 btn-"
                data-dismiss="modal"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="container mt-2 border rounded p-4">
                <form>
                  <div class="form-group">
                    <label for="task">Task</label>
                    <textarea
                      class="form-control"
                      id="task"
                      rows="2"
                      placeholder="Enter your task"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="date"
                      placeholder="Select date"
                    />
                  </div>
                  <div class="form-group">
                    <label for="urgent">Urgent</label>
                    <select class="form-control" id="urgent">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                  <button
                    type="button"
                    class="mt-2 btn btn-primary"
                    data-dismiss="modal"
                    onclick="addTask()"
                  >
                    Save
                  </button>
                  <input type="hidden" name="index" id="editIndex" value="" />
                  <input type="hidden" name="isEdit" id="isEdit" value="0" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container mt-3 border border-dark">
        <table class="table" id="tabelhead">
          <thead>
            <tr>
              <th scope="col">Task</th>
              <th scope="col">Due Date</th>
              <th scope="col">Urgent</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
        <div class="text-center">
          <img src="./nodata1.jpg" class="w-25" id="nodataimg" />
        </div>
      </div>
    </section>
    <script>
      let todo = [];

      //local storage check data is avaibale
      var islocalPresent = localStorage.getItem("todolist");
      if (islocalPresent !== null) {
        todo = JSON.parse(islocalPresent);

        display();
      }

      function addTask() {
        if (!validateForm()) {
          return;
        }
        var task = document.getElementById("task").value;
        var date = document.getElementById("date").value;
        var urgent = document.getElementById("urgent").value;

        if (!validate(task, date, urgent)) {
          return;
        }
        var isEdit = document.getElementById("isEdit").value;

        if (isEdit === "1") {
          var editIndex = document.getElementById("editIndex").value;
          if (editIndex >= 0 && editIndex < todo.length) {
            todo[editIndex].task = task;
            todo[editIndex].date = date;
            todo[editIndex].urgent = urgent === "yes";
            todo[editIndex].complete = false;
          }
        } else {
          todo.push({
            task: task,
            date: date,
            urgent: urgent === "yes",
            complete: false,
          });
        }

        localStorage.setItem("todolist", JSON.stringify(todo));

        document.getElementById("isEdit").value = "0";
        document.getElementById("editIndex").value = "";

        document.getElementById("task").value = "";
        document.getElementById("date").value = "";
        document.getElementById("urgent").value = "yes";

        closeModal();

        display();
      }

      document.getElementById("tabelhead").style.display = "none";

      document.getElementById("search_item").addEventListener("input", display);

      // Initial display
      display();
      function display() {
        var tbody = document.getElementById("taskTableBody");
        tbody.innerHTML = "";

        const searchValue = document
          .getElementById("search_item")
          .value.toLowerCase()
          .trim();
        const filteredTodo = searchValue
          ? todo
              .filter((task) => task.task.toLowerCase().includes(searchValue))
              .sort((a, b) => a.task.localeCompare(b.task))
          : todo;

        var hasMatchingData = false;

        filteredTodo.forEach((todos, index) => {
          const urgentcolr = Urgentcolr(todos);
          const editDisabled = todos.complete ? "disabled" : "";

          tbody.innerHTML += `
      <tr id="tr-${index}" ${urgentcolr}>
        <td>${todos.task}</td>
        <td>${todos.date}</td>
        <td>${todos.urgent ? "Yes" : "No"}</td>
        <td>
          <button id="edit-${index}" onclick="editTask(${index})" ${editDisabled}>Edit</button>
          <button onclick="deleteTask(${index})">Delete</button>
          <button id="complete-${index}" onclick="completeTask(${index})">Complete</button>
        </td>
      </tr>
    `;

          if (todos.complete) {
            document.getElementById(`tr-${index}`).style.backgroundColor =
              "green";
            document.getElementById(`tr-${index}`).style.color = "white";
          }

          hasMatchingData = true;
        });

        const displayNoData = () => {
          document.getElementById("nodataimg").style.display = hasMatchingData
            ? "none"
            : "inline";
          document.getElementById("tabelhead").style.display = hasMatchingData
            ? "table"
            : "none";
        };

        displayNoData();
      }

      function Urgentcolr(tods) {
        return tods.urgent ? 'style="background:red;color:white"' : "";
      }

      function closeModal() {
        document.getElementById("myModal").classList.remove("show");
        document.getElementById("myModal").style.display = "none";
      }

      function editTask(index) {
        if (index >= 0 && index < todo.length) {
          var task = todo[index].task;
          var date = todo[index].date;
          var urgent = todo[index].urgent ? "yes" : "no";

          document.getElementById("task").value = task;
          document.getElementById("date").value = date;
          document.getElementById("urgent").value = urgent;

          document.getElementById("isEdit").value = "1";
          document.getElementById("editIndex").value = index;

          $("#myModal").modal("show");
        } else {
          console.error("Invalid index for editing task");
        }
      }

      function deleteTask(index) {
        document.getElementById("confirmModal").classList.add("show");
        document.getElementById("confirmModal").style.display = "block";

        document.getElementById("confirmDelete").onclick = function () {
          todo.splice(index, 1);
          localStorage.setItem("todolist", JSON.stringify(todo));
          confirmDeleteTask();

          display();
        };
      }

      function closeConfirmModal() {
        document.getElementById("confirmModal").classList.remove("show");
        document.getElementById("confirmModal").style.display = "none";
      }

      function confirmDeleteTask() {
        console.log("Task Delete successfully");

        closeConfirmModal();
      }

      function completeTask(index) {
        if (index >= 0 && index < todo.length && !todo[index].complete) {
          todo[index].complete = true;
          document.getElementById(`edit-${index}`).disabled = true;
          document.getElementById(`tr-${index}`).style.backgroundColor =
            "green";
          document.getElementById(`tr-${index}`).style.color = "white";
          if (todo[index].complete) {
            localStorage.setItem("todolist", JSON.stringify(todo));
          }
          display();
        }
      }

      function validate(task, date, urgent) {
        task = task.toLowerCase();

        var taskExists = todo.some(
          (item) =>
            item.task.toLowerCase() === task &&
            item.date === date &&
            item.urgent === (urgent === "yes")
        );

        if (taskExists) {
          alert("This task already exists.");
          return false;
        }

        return true;
      }

      function validateForm() {
        var task = document.getElementById("task").value;
        var date = document.getElementById("date").value;
        var urgent = document.getElementById("urgent").value;

        if (!task || !date) {
          alert("Task and Date are required fields.");
          return false;
        }

        if (!validate(task, date, urgent)) {
          return false;
        }

        return true;
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
